<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>${reportName}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<style>
    html {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        color: #1a1a1a;
        width: 100%;
        height: 100%;

        box-sizing: border-box;

        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;

        user-select: none;
    }

    #app {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
    }

    #loader {
        position: relative;
        margin: 0 auto;
        align-self: center;
        width: 90px;
        height: 90px;
    }

    #loading, #loading:before,
    #loading:after {
        width: 30px;
        height: 30px;
        position: absolute;
        border-radius: 50%;
        animation: l 1.8s infinite ease-in-out;
    }

    #loading:before,
    #loading:after {
        content: '';
        position: absolute;
        top: 0;
    }

    #loading {
        left: 30px;
        animation-delay: -0.5s;
    }

    #loading:before {
        left: -30px;
        animation-delay: -1s;
    }

    #loading:after {
        left: 30px;
    }

    @keyframes l {
        0%,
        100% {
            box-shadow: 0 30px 0 0 #009de3;
        }
        50% {
            box-shadow: 0 30px 0 -15px #009de3;
        }
    }
</style>
<body>
<div id="app">
    <div id="loader">
        <div id="loading">
        </div>
    </div>
</div>

<script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
<script type="text/javascript">
    if (!window.BH) {
        window.BH = {
            servletURL: "${servletURL}",
            sessionID: ${sessionID}
        };
    }
    BH.STORE = {
        reportId: ${reportId},
        popConfig: ${popConfig},
        sessionID: ${sessionID},
        description: '${description}',
        createBy: '${createBy}',
        reportName: "${reportName}",
        userId: '${userId}',
        reg: ${reg}
    };
</script>
<script type="text/javascript" src="${servletURL}?op=fr_bi_h5&cmd=h5.js"></script>
<script src="${servletURL}?op=resource&resource=/com/fr/bi/h5/dist/vendor.js"></script>
<script src="${servletURL}?op=resource&resource=/com/fr/bi/h5/dist/entry.js&__pre__=true"></script>
</body>
</html>

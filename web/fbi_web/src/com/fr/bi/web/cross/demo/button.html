<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=5, IE=EmulateIE7, chrome=1">
    <meta name="author" content="FineReport">
    <meta name="Copyright" content="FineReport">
    <meta name="description" content="FineReport--Web Reporting Tool">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>${layoutType}</title>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=finereport.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=finereport.fs.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=toolbar.css"/>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.js&inter=${__locale__}"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.fs.js&inter=${__locale__}"></script>
    <style type="text/css">

        .bi-message-title {
            background-color: #007aff;
            cursor: pointer;
        }
        .bi-message-content {
            background-color: #ff0000;
        }

        .bi-message-close:before {
            content: "\e600";
            font-size: 25px;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var $div = $('<div>').css({
                position : 'relative',
                top : 20,
                left : 20
            }).appendTo($('#container'));
            var combo = new FS.Button({
                renderEl : $div,
                text : "我是一个好人",
                level : 'warning',
                handler : function() {
                    alert(112);
                }

            });
            var $div1 = $('<div>').css({
                position : 'relative',
                top : 20,
                left : 20
            }).appendTo($('#container'));
            var btn1 = new FS.Button({
                renderEl : $div1,
                text : "我不是一个好人",
                level : 'ignore'
            });
            var $div2 = $('<div>').css({
                position : 'relative',
                top : 20,
                left : 20
            }).appendTo($('#container'));
            var btn2 = new FS.Button({
                renderEl : $div2,
                text : "我不是一个好人"
            });
            var $div3 = $('<div>').css({
                position : 'relative',
                top : 20,
                left : 20
            }).appendTo($('#container'));
            var btn3 = new FS.Button({
                renderEl : $div3,
                text : "我不是一个好人",
                level : 'success'
            });
        });
    </script>
</head>

<body>

<div id="container" style="width:200px; height: 200px; top: 40px; left: 40px"></div>
</body>
</html>

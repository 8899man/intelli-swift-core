<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--基于标准化的boxmodel来统一浏览器，todo -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Page-Enter" content="revealTrans(duration=5.0,transition=3)">

    <title>${reportName}</title>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=finereport.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=third.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=base.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=modules.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=resource&resource=/com/fr/bi/web/css/utils/bi.ie8.font.css"/>
    <![endif]-->

    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.js&inter=${__locale__}"></script>
    <script type="text/javascript" src="${Baidu}"></script>
    <script type="text/javascript" src="${Google}"></script>

    <script type="text/javascript" src="${servletURL}?op=emb&resource=third.js"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=base.js"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=modules.js"></script>


    <script type="text/javascript">
        $(function () {
            var allReports = BI.createWidget({
                type: "bi.all_reports",
                element: $('body')
            });
            allReports.populate();
            allReports.on(BI.AllReports.EVENT_HANGOUT, function (report, data) {
                var bi = {
                    reportId: report.id,
                    reportName: report.text,
                    createBy: report.createBy,
                    parentId: data.parentId,
                    description: data.description,
                    text: data.text
                };
                BI.requestAsync("fr_bi", "hangout_report_to_plate", {report: bi}, function (res) {
                    BI.Msg.toast(BI.i18nText("BI-Report_Hangout_Success"));
                });
            });
        });
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--基于标准化的boxmodel来统一浏览器，todo -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta http-equiv="Page-Enter" content="revealTrans(duration=5.0,transition=3)">

    <title>BIDezi</title>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=finereport.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=base.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=modules.css"/>
    <link rel="stylesheet" type="text/css" href="${servletURL}?op=emb&resource=analysis_etl.css"/>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.js&inter=zh_CN"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=finereport.chart.js"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=core.js"></script>
    <script type="text/javascript"
            src="${servletURL}?op=emb&resource=data.js&version=&__pre__=true"></script>
    <script type="text/javascript"
            src="${servletURL}?op=emb&resource=formula.js&version=&__pre__=true"></script>

    <script type="text/javascript" src="${servletURL}?op=emb&resource=base.js&cmd=refresh"></script>

    <script type="text/javascript" src="${servletURL}?op=emb&resource=modules.js&cmd=refresh"></script>
    <script type="text/javascript" src="${servletURL}?op=emb&resource=dezi.js&cmd=refresh"></script>

    <style type="text/css">

        .k-pointer svg path{
            stroke:blue;
            fill:gray;
        }

    </style>

    <script type="text/javascript">
        $(document).ready(function () {

            var icon = BI.createWidget({
                type : 'bi.rectangle',
                baseCls :"k-pointer",
                time:10,
                lineWidth:2,
                step:1,
                move:true,
                container:$("body")
            })
            icon.setWidth(600);
            icon.setHeight(200);
            icon.setPosition(100, 200)
            icon.rePaint()
            icon.stroke(300,300,300,300)
        });
    </script>
</head>
<body class="k-pointer">
<div class="a">
</div>
<div class="b" style="position:absolute">
</div>
</body>
</html>
